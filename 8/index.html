<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba 8</title>
</head>
<body>
    <button type="button" onclick="ConfirmBox()">Otvori box</button>
    <script>
        function ConfirmBox(){
            var result = confirm("Da li je ovo tačno?");
            if(result){
                document.write ("Kliknuli ste OK!");
            }else{
                document.write ("Kliknuli ste Cancel!");
            }
        }

    </script>
</body>
</html>
